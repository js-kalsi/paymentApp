<nav aria-label="Page navigation" *ngIf="totalPages > 1">
      <ul class="pagination justify-content-center">
        <!-- Previous Button -->
        <li class="page-item" [class.disabled]="currentPage === 1">
          <button class="page-link" (click)="goToPage(currentPage - 1)">Previous</button>
        </li>

        <!-- First Page -->
        <li class="page-item" *ngIf="shouldShowFirstPage()">
          <button class="page-link" (click)="goToPage(1)">1</button>
        </li>

        <!-- Left Ellipsis -->
        <li class="page-item disabled" *ngIf="shouldShowLeftEllipsis()">
          <span class="page-link">...</span>
        </li>

        <!-- Dynamic Page Numbers -->
        <li
          class="page-item"
          *ngFor="let page of visiblePages"
          [class.active]="page === currentPage">
          <button class="page-link" (click)="goToPage(page)">{{ page }}</button>
        </li>

        <!-- Right Ellipsis -->
        <li class="page-item disabled" *ngIf="shouldShowRightEllipsis()">
          <span class="page-link">...</span>
        </li>

        <!-- Last Page -->
        <li class="page-item" *ngIf="shouldShowLastPage()">
          <button class="page-link" (click)="goToPage(totalPages)">{{ totalPages }}</button>
        </li>

        <!-- Next Button -->
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <button class="page-link" (click)="goToPage(currentPage + 1)">Next</button>
        </li>
      </ul>
    </nav>
