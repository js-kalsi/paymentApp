<script src="../../services/srm-shipping-service.ts"></script>
<div class="container mb-35-rem">
  <h2 class="text-center text-primary mt-5">Generate SRM Shipping Report</h2>
  <hr />
  <div
    class="row bg-body-tertiary rounded-3 border-info border border-primary justify-content-center p-5"
  >
    <div class="col-md-6 col-xs-12">
      <div class="input-group">
        <button class="btn btn-primary" readonly type="button">Start</button>
        <input
          [(ngModel)]="srm.startDate"
          class="form-control"
          type="date"
          (ngModelChange)="resetData()"
        />
      </div>
    </div>
    <div class="col-md-6 col-xs-12 mt-2 mt-md-0">
      <div class="input-group">
        <button class="btn btn-primary" readonly type="button">End</button>
        <input
          [(ngModel)]="srm.endDate"
          class="form-control"
          type="date"
          (ngModelChange)="resetData()"
        />
      </div>
    </div>
    <div class="d-grid gap-2 col-md-4 mx-auto col-xs-12 mt-5">
      <button class="btn btn-primary" type="button" (click)="generateReport()">
        Generate Report
      </button>
    </div>
  </div>
  <div class="d-flex justify-content-center mt-5">
    <div *ngIf="enableLoader">
      <div
        class="spinner-grow text-primary"
        style="width: 1rem; height: 1rem"
        role="status"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
      <div
        class="spinner-grow text-primary"
        style="width: 1rem; height: 1rem"
        role="status"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
      <div
        class="spinner-grow text-primary"
        style="width: 1rem; height: 1rem"
        role="status"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
      <div
        class="spinner-grow text-primary"
        style="width: 1rem; height: 1rem"
        role="status"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
      <div
        class="spinner-grow text-primary"
        style="width: 1rem; height: 1rem"
        role="status"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div *ngIf="report_url" style="font-size: 3.5rem">
      <a href="{{ report_url }}" style="margin-right: 2rem" target="_blank"
        ><i class="bi bi-filetype-csv"></i
      ></a>
    </div>
  </div>
</div>
